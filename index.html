<!-- Indicar que todo lo que está aquí, es HTML 5 -->
<!DOCTYPE html>
<!-- 
    Contenedor padre. lang, dice el lenguaje del proyecto 

    El navegador pregunta por traducción, en base a esto
-->
<html lang="es">
<head>
    <!-- Aquí va todo lo que le importa al navegador, pero no es visual -->

    <!-- Las etiquetas meta, le dan información -->

    <!-- Charset, es para el tipo de caracteres que se ocuparán -->
    <!-- Con este UTF-8, también se pueden colocar emojis -->
    <meta charset="UTF-8">
    <!-- Información de descrpción para Buscadores (SEO) -->
    <meta name="description" content="Página de Aprendizaje">
    <!-- 
        Hay robots que ayudan a acomodar páginas 

        Hay autorización en el index, para que el robot siga la página (follow)
    --> 
    <meta name="robots" content="index, follow">
    <!-- 
        Indicar el tamaño de la pantalla 

        Esto nos ayudará a páginas responsivas, y que se vea bien
        en cualquier dispositivo
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitivo de HTML y CSS</title>

    <!-- Cargar hoja de estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Actualizar documento cada 30 segundos -->
    <meta http-equiv="refresh" content="30">

    <!-- Definir el autor de página -->
    <meta name="author" content="Ignacio Quinteros">

    <!-- Palabras Clave para el buscador -->
    <meta name="keywords" content="HTML, CSS, Javascript">
    
</head>
<body>
    <!-- Un espacio aquí, es un tabulador. Sirve para leer mejor -->

    <!-- 
        Como buenas prácticas, es usar la semántica de html

        Usar las etiquetas header, main, footer

        Una mala práctica, es usar solo divs
     -->

    <!-- Encabezado -->
    <header>
        <!-- Navegación -->
        <nav>
            
        </nav>
        <!-- #, es para que no reinicie la página -->
        <a href="#">Soy un link</a>
    </header>

    <!-- Main Area -->
    <main>
        <!-- Título -->
        <h1>Soy un título</h1>

        <!-- Sección -->
        <section>
            <!-- Un artículo -->
            <article>

            </article>
        </section>

        <!-- Existen títulos del h1 al h6 -->
        <h2></h2>

        <!-- Lista desordenada -->
        <ul>
            <!-- Elemento de la lista -->
            <li>Soy una manzana</li>
        </ul>

        <!-- Lista ordenada -->
        <ol>
            <!-- Elemento de la lista -->
            <li>Soy una pera</li>
        </ol>

        <!-- Párrafo -->
        <p>Soy un texto</p>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
